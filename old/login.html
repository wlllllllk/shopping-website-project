<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IERG4210 Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <nav>
            <a href="old_index.html" id="logo"><span>IERG4210<br>Store</span></a>
            <h1>Login</h1>
            <div class="actions">
                <div class="account">
                    <a href="./old_.html">
                        <button>Leave</button>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="main">
        <h1 class="message success">TESting</h1>
        <fieldset id="login-form">
            <legend>Login</legend>
            <form method="POST" action="" onsubmit="return check_input(this);">
                <label for="login-email">Email</label>
                <input type="email" name="EMAIL" id="login-email" placeholder="Enter your email here">
                <label for="PASSWORD">Password</label>
                <input type="password" name="PASSWORD" id="login-password" placeholder="Enter your password here">
                <div class="actions">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Login">
                </div>
            </form>
        </fieldset>
        <fieldset id="register-form">
            <legend>Register</legend>
            <form method="POST" action="" onsubmit="return check_input(this);">
                <label for="login-email">Email</label>
                <input type="email" name="EMAIL" id="login-email" placeholder="Enter your email here">
                <label for="PASSWORD">Password</label>
                <input type="password" name="PASSWORD" id="login-password" placeholder="Enter your password here">
                <div class="actions">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Register">
                </div>
            </form>
        </fieldset>
        <fieldset id="password-change-form">
            <legend>Change Password</legend>
            <form method="POST" action="" onsubmit="return check_input(this);">
                <label for="CURRENT-PASSWORD">Current Password</label>
                <input type="password" name="CURRENT-PASSWORD" id="current-password" placeholder="Enter your password here">
                <label for="NEW-PASSWORD">New Password</label>
                <input type="password" name="NEW-PASSWORD" id="new-password" placeholder="Enter your password here">
                <div class="actions">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </fieldset>
        <form action="">
            <input class="logout" type="submit" value="Logout">
        </form>
        <a href="#" id="login-link" onclick="show_form('login')">Login to Current Account</a>
        <a href="#" id="register-link" onclick="show_form('register')">Create New Account</a>
        <a href="#" id="password-change-link" onclick="show_form('password-change')">Change Password</a>
    </div>
    <footer><span>IERG4210 Assignment (Spring 2022) | Created by 1155147592</span></footer>
    <script src="../js/login.js"></script>
</body>

</html>
